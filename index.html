<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Korean Keyboard</title>
<link rel="stylesheet" href="main.css">

</head>
<body>
<h1>Keyboard for the Korean Alphabet</h1>
<img src=korflag.png alt="Korean Flag"><h2>한국어 키보드</h2>
<h3>Having trouble typing Korean on your computer? Use the keyboard below</h3>
<textarea  rows="9" cols= "60"> </textarea>

<p> Are you in need of a translator? Please visit <a href="http://translate.naver.com/#/en/ko" target="_blank">Naver Papago</a></p>

<div class = "keyboard">
	<div>
		<button name = "backtick" id = "numbers"> `</button>
		<button name = "1" id = "numbers"> 1</button>
		<button name = "1" id = "numbers"> 2</button>
		<button name = "1" id = "numbers"> 3</button>
		<button name = "1" id = "numbers"> 4</button>
		<button name = "1" id = "numbers"> 5</button>
		<button name = "1" id = "numbers"> 6</button>
		<button name = "1" id = "numbers"> 7</button>
		<button name = "1" id = "numbers"> 8</button>
		<button name = "1" id = "numbers"> 9</button>
		<button name = "1" id = "numbers"> 0</button>
		<button name = "1" id = "numbers"> -</button>
		<button name = "1" id = "numbers"> +</button>
		<button name = "1" id = "numbers"> BackSpace</button>

	</div>	
	<div>
		<button name = "1" id = "numbers"> Tab</button>
		<button> <span class="middle">&#x1107</span><span class="top-left">q</span></button>
		<button> <span class= "middle">&#x110C</span> <span class="top-left">w</span></button>
		<button> 
		<span class = "middle">&#x1103</span>
		<span class ="top-left">e</span></button>
		<button> <span class="middle">&#x1100</span> <span class="top-left">r</span>
		</button>
		<button> <span class="middle">&#x1109</span> <span class="top-left">t</span>
		</button>	
		<button> <span class="middle">&#x116D</span> <span class="top-left">y</span>
		</button>
		<button> <span class="middle">&#x1167</span> <span class="top-left">u</span>
		</button>
		<button> <span class="middle">&#x1163</span> <span class="top-left">i</span>
		</button>
		<button> <span class="middle">&#x1162</span> <span class="top-left">o</span>
		</button>
		<button> <span class="middle">&#x1166</span> <span class="top-left">p</span>
		</button>
		<button> <span class="middle">[</span> <span class="top-left">[</span>
		</button>
		<button> <span class="middle">]</span> <span class="top-left">]</span>
		</button>
		<button> <span class="middle">\</span> <span class="top-left">\</span>
		</button>


	</div>
	<div>
		<button name = "1" id = "numbers"> Caps Lock</button>

		<button name = "Q" id = "alphabet"> A</button>
		<button name = "Q" id = "alphabet"> S</button>
		<button name = "Q" id = "alphabet"> D</button>
		<button name = "Q" id = "alphabet"> F</button>
		<button name = "Q" id = "alphabet"> G</button>
		<button name = "Q" id = "alphabet"> H</button>
		<button name = "Q" id = "alphabet"> J</button>
		<button name = "Q" id = "alphabet"> K</button>
		<button name = "Q" id = "alphabet"> L</button>
		<button name = "1" id = "numbers"> ;</button>
		<button type ="button" name = "1" id = "numbers"> ',:</button>
		<button name = "1" id = "numbers"> Enter</button>



</div>
	<div>
		<button name = "1" id = "numbers"> Shift</button>
		<button name = "Q" id = "alphabet"> Z</button>
		<button name = "Q" id = "alphabet"> X</button>
		<button name = "Q" id = "alphabet"> C</button>
		<button name = "Q" id = "alphabet"> V </button>
		<button name = "Q" id = "alphabet"> B</button>
		<button name = "Q" id = "alphabet"> N</button>
		<button name = "Q" id = "alphabet"> M</button>
		<button name = "1" id = "numbers"> ,</button>
		<button name = "1" id = "numbers"> .</button>
		<button name = "1" id = "numbers"> /</button>
		<button name = "1" id = "numbers"> Shift</button>



	</div>
	<div>
		<button name = "1" id = "numbers"> Ctrl</button>
		<button name = "1" id = "numbers"> English</button>
		<button name = "1" id = "numbers"> Alt</button>
		<button name = "1" id = "numbers"> Space</button>
		<button name = "1" id = "numbers"> Alt</button>
		<button name = "1" id = "korean"> 영어 </button>
		<button name = "1" id = "numbers"> Ctrl </button>


		
	</div>
